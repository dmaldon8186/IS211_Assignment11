<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>To Do List!</title>>

        <link href="http://fonts.googleapis.com/css?family=Sintony:400,700" rel="stylesheet" type="text/css">

        <style type="text/css">
            body
            {
                background-color:#1d8a60
            }

            h1
            {
                font-size: 48px;
                margin-top: 0;
                font-family: arial, sans-serif;
                text-shadow: 2px 0 15px #acacac;
                letter-spacing: 4px;
                text-decoration: none;
                color:#08080827
            }

            #banner
            {
                width: 1000px;
                height: 400px;
                text-align: center;
                background-image: url(static/list.png);
                background-repeat: no-repeat;
                border-radius: 5px;
                margin: 90px auto auto;
                padding: 80px 0;
            }

            .lead
            {
                background-color: rgba (255,255,255,0.6);
                border-radius: 3px;
                box-shadow: rgba (0,0,0,0.2) 0 1px 3px;
                font-family: Sintony, sans-serif;
            }

            form {
        width: 30%;
        margin: 0 auto; /* center the form horizontally */
    }

    form input,
    form textarea {
        margin-bottom: 10px;
    }

    form label,
    form input {
        display: block;
    }

    form label {
        margin-bottom: 5px;
    }

    form input {
        width: 100%;
        padding: 10px;
        box-sizing: border-box;
    }
        </style>
    </head>

    <body>
        <div id="banner">
            <h1> To Do List</h1>
            <p class="lead">Things You Should Not Forget To Do</p>
        </div>
        <div id="emailform">

        </div>
    </body>

    <form action = "/signup" method = "post">
        <label for="email">Email</label>
        <input type ="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
        <label for="task">Task</label>
        <input type = "text" id="task" name = "task"></input>
        <label for="priority">Priority</label>
        <select name= "priority" id="priority">
            <option value = "high">High</option>
            <option value = "medium">Medium</option>
            <option value = "low">Low</option>
        </select>
        <input type = "submit" name = "Enter"></input> 
    </form>

    <form action="/clear" method="post">
        <button type="submit">Clear</button>
    </form>

</html>
